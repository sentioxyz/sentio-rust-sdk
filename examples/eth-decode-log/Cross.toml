# Cross.toml configuration for cross-compilation
# Auto-generated by sentio build command

[build.env]
passthrough = [
    "RUST_LOG",
]

# Configuration for x86_64-unknown-linux-gnu
[target.x86_64-unknown-linux-gnu]
pre-build = [
    "apt-get update",
    "apt-get install -y curl unzip libssl-dev",
    "mkdir -p /usr/local",
    "curl -LO https://github.com/protocolbuffers/protobuf/releases/download/v31.1/protoc-31.1-linux-x86_64.zip",
    "unzip protoc-31.1-linux-x86_64.zip -d /usr/local",
    "chmod +x /usr/local/bin/protoc",
    "rm protoc-31.1-linux-x86_64.zip",
    "protoc --version",
]
