name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Install protoc
        run: |
          curl -LO https://github.com/protocolbuffers/protobuf/releases/download/v31.1/protoc-31.1-linux-x86_64.zip
          sudo unzip -o protoc-31.1-linux-x86_64.zip -d /usr/local
          sudo chmod +x /usr/local/bin/protoc
          rm protoc-31.1-linux-x86_64.zip
          protoc --version
      - name: Build
        run: cargo build --all --locked
      - name: Test
        run: cargo test --all --locked
